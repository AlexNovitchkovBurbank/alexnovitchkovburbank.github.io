---
layout: default
---

<div class="form-flex-container">
  <form action="https://formspree.io/f/mbjvnyyg" method="POST">
    <div class="form-title-flex-container">
      <h1>Form</h1>
    </div>
    <div class="form-field-flex-container">
      <label for="full-name">Full name:</label>
      <input type="text" name="full-name" id="full-name" />
    </div>
    <div class="form-field-flex-container">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" />
    </div>
    <div class="form-field-flex-container">
      <label for="num-people">Number of people:</label>
      <input type="number" name="number-of-people" id="num-people" />
    </div>
    <input
      type="hidden"
      name="_subject"
      value="New submission from contact form"
    />
    <button type="submit" name="submit" value="submit" id="submit-button">
      Submit
    </button>
    <button type="reset" name="reset" value="reset" id="reset-button">
      Reset
    </button>
  </form>
</div>
